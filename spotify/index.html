<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav flex">
        <div class="grp1">
            <i class="fa-brands fa-spotify"></i>



        </div>
        <div class="grp2">
            <i class="  fa-solid fa-house"></i>
            <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>

            <input type="text" name="" placeholder="What do you want to play?">
        </div>
        </div>
        <div class="grp3">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </div>
    <!-- navbar ended -->
    <!-- main card started -->
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <h2>Favourite Songs</h2>
            <div class="cardwrapper" id="favsong"></div>
            <h2>Popular music</h2>
            <div class="cardwrapper">
         
                <div class="card">
                    <div class="card-img">

                        <img src="https://static.vecteezy.com/system/resources/previews/021/693/323/non_2x/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                            alt="">
                    </div>
                    <i class="fa-solid fa-play"></i>
                    <h4>Ishq</h4>

                </div>
                <div class="card">
                    <div class="card-img">

                        <img src="https://static.vecteezy.com/system/resources/previews/021/693/323/non_2x/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                            alt="">
                    </div>
                    <i class="fa-solid fa-play"></i>
                    <h4>Khaab</h4>

                </div>
                <div class="card">
                    <div class="card-img">

                        <img src="https://static.vecteezy.com/system/resources/previews/021/693/323/non_2x/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                            alt="">
                    </div>
                    <i class="fa-solid fa-play"></i>
                    <h4>DIamond Ni</h4>

                </div>
                <div class="card">
                    <div class="card-img">

                        <img src="https://static.vecteezy.com/system/resources/previews/021/693/323/non_2x/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                            alt="">
                    </div>
                    <i class="fa-solid fa-play"></i>
                    <h4>Ta Reine </h4>

                </div>
               
               
              
               
              
             
              
               
              
              
            </div>
        </div>
    </div>
    <div class="audioplayer">
        <audio src="" id="audio" controls></audio>
    </div>








    <script src="script.js"></script>
</body>

</html>
